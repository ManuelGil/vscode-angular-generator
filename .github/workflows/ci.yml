# CI for VS Code Extension
# -----------------------
# This workflow validates Pull Requests before merging into main.
#
# Design goals:
# - Low maintenance and low noise
# - Deterministic Node version via .nvmrc
# - pnpm-based dependency management
# - Compile-only check (no tests yet)
#
# This is the recommended baseline CI for a VS Code extension.

name: CI

# Run CI only on Pull Requests targeting main
on:
  pull_request:
    branches:
      - main

jobs:
  compile:
    # Ubuntu is the standard and most stable runner for VS Code extensions
    runs-on: ubuntu-latest

    steps:
      # Checkout repository source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Recomendado: Asegurar Corepack actualizado para pnpm v10+
      - name: Install Corepack
        run: npm install -g corepack@latest

      # Setup pnpm v10 con gestión de caché integrada (más eficiente que setup-node)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          # La acción de pnpm ahora maneja el cache-dependency-path automáticamente
          cache: true

      # Setup Node.js desde .nvmrc
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          # Quitamos 'cache: pnpm' de aquí para evitar conflictos con pnpm/action-setup

      - name: Install dependencies
        # --frozen-lockfile es obligatorio para entornos CI deterministas
        run: pnpm install --frozen-lockfile

      - name: Compile extension
        # Asegura que tsc no use memoria excesiva en el runner de GitHub
        run: pnpm run compile
        env:
          NODE_OPTIONS: "--max_old_space_size=4096"