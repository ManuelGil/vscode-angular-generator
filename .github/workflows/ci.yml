# CI for VS Code extension (pnpm + TypeScript)
# - Runs only on PRs to main
# - Validates install + lockfile + TypeScript compile step
# - Uses pnpm with caching optimized via pnpm-lock.yaml

name: CI

# Run CI only on Pull Requests targeting main
on:
  pull_request:
    branches:
      - main

jobs:
  compile:
    # Ubuntu is the standard and most stable runner for VS Code extensions
    runs-on: ubuntu-latest

    steps:
      # Checkout repository source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Use Node version from .nvmrc (single source of truth)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"
          # make cache key depend on the lockfile explicitly
          cache-dependency-path: "pnpm-lock.yaml"

      # Install pnpm on the runner (pin major version to avoid surprises)
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      # Install dependencies, fail if lockfile is out of sync
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # Compile (VS Code extension): must exist in package.json scripts
      # e.g. "compile": "tsc -p ./"
      - name: Compile extension
        run: pnpm compile
