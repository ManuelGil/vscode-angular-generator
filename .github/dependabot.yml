# Dependabot configuration
# Full, explicit configuration within Dependabot's actual capabilities.
# This file controls dependency update behavior, not security policy enforcement.

version: 2

updates:
  - package-ecosystem: "npm"        # pnpm is handled via the npm ecosystem
    directory: "/"
    target-branch: "main"

    # Regular dependency updates
    schedule:
      interval: "monthly"
      time: "09:00"
      timezone: "UTC"

    # Automatically open PRs when a dependency has a known vulnerability
    security-updates: true

    # Prevent PR overload
    open-pull-requests-limit: 2

    # Avoid breaking changes without maintainer intent
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    # PR hygiene
    labels:
      - "dependencies"

    commit-message:
      prefix: "chore"
      include: "scope"

    # Keep PRs up to date with the base branch
    rebase-strategy: "auto"
