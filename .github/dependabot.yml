version: 2

updates:
  - package-ecosystem: "npm" # pnpm projects are managed via the npm ecosystem
    directory: "/"
    target-branch: "main"

    # Weekly updates during low-activity UTC window
    schedule:
      interval: "weekly"
      day: "tuesday"
      time: "06:00"
      timezone: "Etc/UTC"

    # Limit concurrent update PRs to reduce maintenance noise
    open-pull-requests-limit: 2

    # Avoid automatic major upgrades to prevent breaking changes
    # Major updates should be reviewed manually
    ignore:
      - dependency-name: "*"
        update-types:
          - "version-update:semver-major"

    # Group minor and patch updates together for cleaner review cycles
    groups:
      minor-and-patch:
        update-types:
          - "minor"
          - "patch"

    # Apply consistent labeling for easier filtering and automation
    labels:
      - "dependencies"

    # Use conventional commit style for automated dependency updates
    commit-message:
      prefix: "chore"
      include: "scope"

    # Automatically rebase update PRs when the base branch changes
    rebase-strategy: "auto"
